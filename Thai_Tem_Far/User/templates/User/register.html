{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container text-center">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
            {% endif %}
<body class="form-v4">
	<div class="page-content" style="height: 800px;">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>ข้อตกลงในการใช้บริการ Thaitemfha.co.th</h2>
				<p class="text-1">บลา</p>
				<p class="text-2"><span>บลาๆ</span> บลาๆ</p>
				
			</div>
			<form class="form-detail" method="post" id="myform" action="">
                <h2>SIGN UP FORM</h2>
                {% csrf_token %}
                <div class="form-row">
					<label for="your_email">Username</label>
					<input type="text" name="username" id="your_email" class="input-text" value="{{ username }}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">First Name</label>
						<input type="text" name="fname" id="first_name" class="input-text" value="{{fname}}">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="lname" id="last_name" class="input-text" value="{{lname}}">
					</div>
                </div>
				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="email" name="email" value="{{email}}" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="comfirm-password">Comfirm Password</label>
						<input type="password" name="password_again" id="comfirm_password" class="input-text" required>
					</div>
				</div>
				<div class="form-checkbox">
					<label class="container">
                        <p class="mt-5">ฉันยอมรับตกลงในข้อตกลงทุกประการ</p>
					  	<input type="checkbox" name="agree-term">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
    </div>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
